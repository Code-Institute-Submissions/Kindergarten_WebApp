    <section id="contact-image">
        <form class="contact-form" method="post">
            <div class="content-info">
                <h2>Contact Us <i class="fa fa-envelope-open"></i></h2>
                <h4>Please send your message below. We will get back to you.</h4>
            </div>
            <div class="form">
                <div class="name">
                    <div class="input-form">
                        <div class="label">Name:</div>
                        <input type="text" placeholder="Full Name" required>
                    </div>
                </div>
                <div class="email">
                    <div class="input-form">
                        <div class="label">Email:</div>
                        <input type="text" placeholder="Email" required>
                    </div>
                </div>
                <div class="message">
                    <div class="input-form">
                        <div class="label">Message:</div>
                        <textarea placeholder="Your message" required></textarea>
                    </div>
                </div>
                <input type="submit" class="btn btn-secondary btn-lg btn-send-custom" value="send form">
            </div>
        </form>
    </section>
